<!DOCTYPE html>
<html>
<head>
    <title>Average Calculator</title>
</head>
<body>
    <center>

<h1>Average Calculator</h1>

<input type="number" id="num1" placeholder="Enter number 1"><br><br>
<input type="number" id="num2" placeholder="Enter number 2"><br><br>
<input type="number" id="num3" placeholder="Enter number 3"><br><br>

<button onclick="findAverage()">Find Average</button>

<p style=color:white id="result"></p>
    </center>
<script>
function findAverage() {
    let n1 = Number(document.getElementById("num1").value);
    let n2 = Number(document.getElementById("num2").value);
    let n3 = Number(document.getElementById("num3").value);

    let avg = (n1 + n2 + n3) / 3;

    document.getElementById("result").innerText = "Average: " + avg;
}
</script>

</body>
